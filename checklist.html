<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Check List de Fardos</title>
    <style>
        :root {
            --primary: #1A237E;
            --bg: #F5F7F9;
            --card-bg: #FFFFFF;
            --text-dark: #2c3e50;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }
        .container { max-width: 100%; }
        h2 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; color: var(--primary); }
        
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 1.5rem; /* Letra grande para ver bien */
            text-align: center;
            background-color: #fafafa;
            outline: none;
        }
        input:focus { background-color: #fff; border-color: var(--primary); }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--primary);
            color: white;
        }
        
        .btn-back { background-color: #e0e6ed; color: var(--text-dark); margin-top: 20px; text-decoration: none; display: inline-block; }

        #status { font-size: 0.9rem; color: #666; margin-bottom: 10px; font-weight: bold; }
        
        .result-card { text-align: left; margin-top: 15px; transition: all 0.3s ease; border-radius: 20px; }
        .result-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; }
        .result-label { font-weight: bold; color: #555; }
        .result-val { font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h2>‚úîÔ∏è Check List de Fardos</h2>
    
    <div class="card">
        <div id="status">Esperando conexi√≥n...</div>
        
        <label>Escanear o Escribir # Fardo</label>
        <input type="number" id="searchFardo" placeholder="Ej: 4237">
        <button onclick="buscarFardo()">üîç BUSCAR</button>
    </div>

    <div id="resultado"></div>

    <!-- <a href="index.html"><button class="btn-back">‚¨Ö Volver al Men√∫</button></a> -->
</div>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJm67IZXi_zHsxQv3mqosqb6-RyKp4-j-h-kqdP153HTN8t6lt7BPE5BrwSzphArkx/exec";
    let inventario = [];

    window.onload = function() {
        cargarDatos();
        
        // Buscar al presionar Enter (√∫til para lectores de c√≥digo de barras)
        document.getElementById('searchFardo').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') buscarFardo();
        });
    };

    function cargarDatos() {
        const status = document.getElementById('status');
        status.innerText = "üîÑ Conectando con Base de Datos...";
        status.style.color = "#e67e22";
        
        fetch(GOOGLE_SCRIPT_URL)
        .then(response => {
            if (!response.ok) throw new Error("Error de conexi√≥n con Google Sheets");
            return response.text();
        })
        .then(text => {
            try {
                return JSON.parse(text);
            } catch (e) {
                throw new Error("El script no devolvi√≥ datos v√°lidos. ¬øAgregaste la funci√≥n doGet y creaste una Nueva Versi√≥n?");
            }
        })
        .then(data => {
            inventario = data;
            status.innerText = `‚úÖ Base de datos actualizada: ${data.length} fardos cargados.`;
            status.style.color = "#27ae60";
        })
        .catch(error => {
            console.error(error);
            let friendlyMessage = "‚ùå " + error.message;
            if (error.message.includes("Failed to fetch")) {
                friendlyMessage += "\n\nRevisa tu conexi√≥n a internet o la configuraci√≥n de la implementaci√≥n del script de Google.";
            }
            status.innerText = friendlyMessage;
            status.style.color = "#c0392b";
            status.style.whiteSpace = 'pre-wrap';
            status.style.lineHeight = '1.4';
        });
    }

    function formatearDato(valor) {
        // Si es una fecha en formato ISO (viene de Google Sheets as√≠)
        if (typeof valor === 'string' && valor.includes('T') && valor.includes('Z')) {
            const fecha = new Date(valor);
            // Devolver en formato local (dd/mm/yyyy)
            return fecha.toLocaleDateString('es-ES');
        }
        return valor;
    }

    function formatearGrosor(valor) {
        // Correcci√≥n espec√≠fica para Grosores que Sheets convirti√≥ en fecha (ej: 3/4 -> 03/04/2026)
        if (typeof valor === 'string' && valor.includes('T') && !isNaN(Date.parse(valor))) {
            const fecha = new Date(valor);
            // Extraer solo d√≠a y mes para reconstruir la fracci√≥n (ej: 3/4)
            return `${fecha.getDate()}/${fecha.getMonth() + 1}`;
        }
        return valor;
    }

    function buscarFardo() {
        const num = document.getElementById('searchFardo').value;
        if(!num) return;

        const resultadoDiv = document.getElementById('resultado');
        
        // Buscar en el array descargado
        // IMPORTANTE: Las claves (ej: '# Fardo') deben coincidir EXACTAMENTE con los encabezados de tu Excel
        const fardo = inventario.find(f => String(f['# Fardo']) === String(num));

        if (fardo) {
            resultadoDiv.innerHTML = `
                <div class="card result-card" style="border-left: 8px solid #2ecc71;">
                    <h3 style="color:#2ecc71; margin-top:0; text-align:center;">‚úÖ FARDO ENCONTRADO</h3>
                    <div class="result-row"><span class="result-label">Fardo:</span> <span class="result-val" style="font-size:1.2rem;">${fardo['# Fardo']}</span></div>
                    <div class="result-row"><span class="result-label">Lote:</span> <span class="result-val">${fardo['# Lote']}</span></div>
                    <div class="result-row"><span class="result-label">Producto:</span> <span class="result-val">${fardo['Calidad']}</span></div>
                    <div class="result-row"><span class="result-label">Especie:</span> <span class="result-val">${fardo['Especie']}</span></div>
                    <div class="result-row"><span class="result-label">Medidas:</span> <span class="result-val">${formatearGrosor(fardo['Grosor "'])} x ${fardo['Ancho "']}</span></div>
                    <div class="result-row"><span class="result-label">M2:</span> <span class="result-val">${fardo['M2']}</span></div>
                    <div class="result-row"><span class="result-label">Fecha:</span> <span class="result-val">${formatearDato(fardo['Fecha de Ingreso'])}</span></div>
                </div>
            `;
            // Sonido de √©xito (opcional)
            // new Audio('success.mp3').play().catch(e=>{}); 
        } else {
            resultadoDiv.innerHTML = `
                <div class="card result-card" style="border-left: 8px solid #e74c3c;">
                    <h3 style="color:#e74c3c; margin-top:0; text-align:center;">‚ùå NO ENCONTRADO</h3>
                    <p>El fardo <b>#${num}</b> no aparece en el inventario descargado.</p>
                    <p style="font-size:0.9rem; color:#666;">Si acabas de agregarlo, intenta actualizar la base de datos.</p>
                    <button onclick="cargarDatos()" style="background:#95a5a6; margin-top:10px;">üîÑ Actualizar Datos</button>
                </div>
            `;
        }
        
        // Limpiar input y mantener foco para el siguiente escaneo r√°pido
        document.getElementById('searchFardo').value = '';
        document.getElementById('searchFardo').focus();
    }
</script>

</body>
</html>
