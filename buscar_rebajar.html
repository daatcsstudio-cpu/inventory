<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscar y Rebajar - Madera Aserrada</title>
    <style>
        :root {
            --primary: #1A237E;
            --bg: #F5F7F9;
            --card-bg: #FFFFFF;
            --text-dark: #2c3e50;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }
        .container { max-width: 600px; margin: 0 auto; }
        h2 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; color: var(--primary); }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1rem;
            text-align: center;
            background-color: #fafafa;
            outline: none;
        }
        input:focus, select:focus { background-color: #fff; border-color: var(--primary); }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-search { background-color: var(--primary); color: white; }
        .btn-delete { background-color: #c0392b; color: white; margin-top: 20px; }
        .btn-back { background-color: #e0e6ed; color: var(--text-dark); text-decoration: none; display: block; text-align: center; margin-top: 20px; padding: 15px; border-radius: 15px; font-weight: bold; }

        #status { font-size: 0.9rem; color: #666; margin-bottom: 10px; text-align: center; }

        .detail-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        .detail-table th, .detail-table td { border: 1px solid #eee; padding: 8px; text-align: center; }
        .detail-table th { background-color: #f8f9fa; color: #95a5a6; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; font-size: 0.9rem; }
        .info-item { background: #f8f9fa; padding: 10px; border-radius: 10px; }
        .info-label { font-weight: bold; display: block; color: #7f8c8d; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Buscar Tally (Aserrada)</h2>
        
        <div class="card">
            <div id="status">Conectando...</div>
            <label style="font-weight:bold;">N√∫mero de Bulto / Fardo</label>
            
            <!-- Filtro de Especie -->
            <select id="filtroEspecie" onchange="filtrarPorEspecie()" style="margin-bottom: 10px; padding: 10px; width: 100%;">
                <option value="">Todas las Especies</option>
            </select>

            <input type="text" id="searchBulto" placeholder="Ej: 501">
            <button class="btn-search" onclick="buscarBulto()">BUSCAR</button>
        </div>

        <div id="resultado"></div>

        <!-- <a href="menu_aserrada.html" class="btn-back">‚¨Ö Volver al Men√∫</a> -->
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJm67IZXi_zHsxQv3mqosqb6-RyKp4-j-h-kqdP153HTN8t6lt7BPE5BrwSzphArkx/exec";
        let inventario = [];

        window.onload = function() {
            cargarInventario();
            document.getElementById('searchBulto').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') buscarBulto();
            });
        };

        function cargarInventario() {
            const status = document.getElementById('status');
            status.innerText = "üîÑ Descargando datos de Madera Aserrada...";
            
            // Pedimos expl√≠citamente la hoja "MADERA ASERRADA"
            fetch(GOOGLE_SCRIPT_URL + "?sheet=MADERA ASERRADA")
            .then(res => {
                if (!res.ok) throw new Error(`Error de red: ${res.status}`);
                return res.text();
            })
            .then(text => {
                try { return JSON.parse(text); }
                catch (e) {
                    throw new Error("Respuesta inv√°lida del script. Revisa la implementaci√≥n del script de Google.");
                }
            })
            .then(data => {
                inventario = data;
                status.innerText = `‚úÖ Datos cargados: ${data.length} registros.`;
                status.style.color = "#27ae60";
                
                // Llenar filtro de especies
                const especies = [...new Set(data.map(item => item['ESPECIE']))];
                const select = document.getElementById('filtroEspecie');
                especies.forEach(esp => {
                    if(esp) {
                        const opt = document.createElement('option');
                        opt.value = esp;
                        opt.innerText = esp;
                        select.appendChild(opt);
                    }
                });
            })
            .catch(err => {
                console.error(err);
                let friendlyMessage = "‚ùå " + err.message;
                if (err.message.includes("Failed to fetch")) {
                    friendlyMessage += "\nRevisa tu conexi√≥n o la configuraci√≥n del script.";
                }
                status.innerText = friendlyMessage;
                status.style.color = "#c0392b";
                status.style.whiteSpace = 'pre-wrap';
            });
        }

        function filtrarPorEspecie() {
            // Opcional: Podr√≠as hacer que al seleccionar especie, el input de b√∫squeda sugiera bultos
            document.getElementById('searchBulto').focus();
        }

        function buscarBulto() {
            const bulto = document.getElementById('searchBulto').value.trim();
            const especieFiltro = document.getElementById('filtroEspecie').value;
            if (!bulto) return;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = "";

            // Filtrar por Fardo Y Especie (si est√° seleccionada)
            const filas = inventario.filter(row => String(row['FARDO']) === String(bulto) && (!especieFiltro || row['ESPECIE'] === especieFiltro));

            if (filas.length === 0) {
                resultadoDiv.innerHTML = `<div class="card" style="color:red; text-align:center;">‚ùå Bulto #${bulto} no encontrado ${especieFiltro ? 'en ' + especieFiltro : ''}.</div>`;
                return;
            }

            // Tomamos la primera fila para los datos de encabezado
            const head = filas[0];
            
            // Aseguramos que el bulto sea un string seguro para el HTML
            const bultoSafe = String(head['FARDO']).replace(/'/g, "\\'");

            // Calcular totales
            let totalPiezas = 0;
            let totalPT = 0;
            let detallesHTML = "";

            filas.forEach(f => {
                const pzs = parseInt(f['PIEZAS']) || 0;
                const pt = parseFloat(f['PIES TABLARES']) || 0;
                totalPiezas += pzs;
                totalPT += pt;

                detallesHTML += `
                    <tr>
                        <td>${f['ANCHO']}"</td>
                        <td>${f['LARGO']}'</td>
                        <td>${pzs}</td>
                        <td>${pt.toFixed(2)}</td>
                    </tr>
                `;
            });

            // Formatear fecha si es posible
            let fechaIngreso = head['Fecha de ingreso'];
            if (fechaIngreso && fechaIngreso.includes('T')) {
                fechaIngreso = new Date(fechaIngreso).toLocaleDateString();
            }

            resultadoDiv.innerHTML = `
                <div class="card">
                    <h3 style="margin-top:0; color:#2c3e50;">üì¶ Bulto #${head['FARDO']}</h3>
                    
                    <div class="info-grid">
                        <div class="info-item"><span class="info-label">Especie</span>${head['ESPECIE']}</div>
                        <div class="info-item"><span class="info-label">Calidad</span>${head['CALIDAD']}</div>
                        <div class="info-item"><span class="info-label">Grosor</span>${head['GROSOR']}</div>
                        <div class="info-item"><span class="info-label">Condici√≥n</span>${head['CONDICION']}</div>
                        <div class="info-item"><span class="info-label">Ubicaci√≥n</span>${head['UBICACION']}</div>
                        <div class="info-item"><span class="info-label">Fecha</span>${fechaIngreso}</div>
                    </div>

                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th>Ancho</th>
                                <th>Largo</th>
                                <th>Pzs</th>
                                <th>PT</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${detallesHTML}
                        </tbody>
                        <tfoot>
                            <tr style="background:#eafaf1; font-weight:bold;">
                                <td colspan="2">TOTALES</td>
                                <td>${totalPiezas}</td>
                                <td>${totalPT.toFixed(2)}</td>
                            </tr>
                        </tfoot>
                    </table>

                    <button class="btn-delete" onclick="darDeBaja('${bultoSafe}')">üóëÔ∏è DAR DE BAJA (Mover a Salidas)</button>
                </div>
            `;
        }

        function darDeBaja(bulto) {
            console.log("Intentando dar de baja bulto:", bulto);
            
            const motivo = prompt("¬øEst√°s seguro de dar de baja el Bulto #" + bulto + "?\n\nIngresa el MOTIVO (Venta, Merma, Error):", "Venta");
            
            if (motivo === null) return; // Usuario cancel√≥
            if (motivo.trim() === "") {
                alert("‚ùå Debes ingresar un motivo para continuar.");
                return;
            }

            const status = document.getElementById('status');
            status.innerText = "‚è≥ Procesando baja...";
            status.style.color = "#e67e22";
            
            const payload = {
                tipo: "baja_aserrada",
                bulto: bulto,
                sheetName: "MADERA ASERRADA",
                targetSheet: "SALIDA MDA",
                motivo: motivo
            };

            fetch(GOOGLE_SCRIPT_URL, { 
                method: "POST", 
                body: JSON.stringify(payload)
            })
            .then(res => res.text()) // Obtenemos el texto primero para ver si es un error HTML
            .then(text => {
                console.log("Respuesta del servidor:", text);
                try {
                    return JSON.parse(text);
                } catch (e) {
                    throw new Error("El servidor no devolvi√≥ JSON v√°lido (posible error de script): " + text.substring(0, 150));
                }
            })
            .then(data => {
                if(data.result === "success") {
                    alert("‚úÖ Bulto #" + bulto + " dado de baja correctamente.");
                    document.getElementById('resultado').innerHTML = "";
                    document.getElementById('searchBulto').value = "";
                    cargarInventario(); // Recargar la lista para que desaparezca
                } else {
                    alert("‚ùå Error al dar de baja: " + (data.error || data.message || "Error desconocido"));
                    status.innerText = "‚ùå Error en la operaci√≥n.";
                }
            })
            .catch(err => {
                console.error(err);
                alert("‚ùå Error: " + err.message);
                status.innerText = "‚ùå Error: " + err.message;
            });
        }
    </script>
</body>
</html>
